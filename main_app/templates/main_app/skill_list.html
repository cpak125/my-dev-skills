{% extends 'base.html' %}
{% block content %}

<h3 class="center-align">My Skills</h3>

{% for skill in skill_list %}
<div class="row">
  <div class="col s4 offset-s4 no-margin">
    <a href="{% url 'skills_detail' skill.id %}">
      <div class="card-panel center-align blue-grey hoverable">
        <span class="white-text">{{ skill.description }}</span>
      </div>
    </a>
  </div>
</div>
{% endfor %}

{% endblock %}
