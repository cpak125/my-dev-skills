{% extends 'base.html' %}
{% block content %}
  <h3>Delete Note</h3>
  <h4>Are you sure you want to delete <span class="teal-text">{{ note.content }}</span></h4>

  <form action= "" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn red">
    <a href="{% url 'skills_detail' skill.id %}" class="btn">Cancel</a>
  </form>
{% endblock %}
